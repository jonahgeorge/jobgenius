{{ define "interviews/index" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "head" . }}
  </head>
  <body>
    {{ template "header" . }}
    <div class="container">
      <div class="col col-sm-12">
        <div class="page-header">
          <a href="/" class="left-arrow"><i class="fa fa-chevron-left"></i></a>
          <h1 class="inline">{{ .Title }}</h1>
        </div>
      </div>

      <div class="col-left col-sm-3">
        <div class="panel panel-default">
          <div class="panel-heading">Filter<span class="glyphicon glyphicon-search pull-right"></span></div>
          <div class="panel-body"></div>
        </div>
      </div>

      <div class="col-right col-sm-9">
        {{ range .Interviews }}
        <a href='/interview/{{ .Id.Int64 }}'>
          <div class="panel panel-default">
            <div class="panel-body">
              <div style="display:inline-block;vertical-align:middle;">
                <img class="img-responsive img-rounded" src="http://www.gravatar.com/avatar/{{ .Picture.String }}?d=identicon&s=50">
              </div>
              <span style="display:inline-block;vertical-align:middle;margin-left:15px;">{{ .Name.String }} - {{ .Position.String }}</span>
            </div>
          </div>
        </a>
        {{ end }}
      </div>
    </div>
    {{ template "footer" . }}
    <foot>
      {{ template "foot" . }}
    </foot>
  </body>
</html>
{{ end }}
