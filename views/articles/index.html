{{ define "article/index" }}
{{ template "header" . }}
<div class="container">
	<div class="col col-sm-12">
		<div class="page-header">
			<h1>{{ .Title }}</h1>
		</div>
	</div>

	<div class="col-left col-sm-9">
		{{range .Articles}}
		<a href='/articles/{{.Id}}'>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="preview">
						<img class="preview img-responsive img-rounded" src="http://identicons.github.com/{{.User.Id}}.png">
					</div>
					<span class="preview">{{.Title}}</span>
				</div>
			</div>
		</a>
		{{end}}
	</div>

	<div class="col-right col-sm-3">

		{{ if index .Session.Values "Id" }}
		<a href="/articles/new" 
			style="width:100%; margin-bottom:15px;" 
			class="btn btn-success">New Article</a>
		{{ end }}

		<form action="/articles" method="get">
			<input class="form-control searchbar" 
				name="title" 
				placeholder="Search By Title" />
			<button class="btn btn-primary search-btn" 
				type="submit">Search</button>
			<a href="/articles"
				class="reset-btn btn btn-danger">Reset</a>
		</form>

		<div class="panel panel-default">
			<div class="panel-heading">Categories<span class="glyphicon glyphicon-search pull-right"></span></div>
			<div class="panel-body">
				<div class="filter">
					<form action="/articles" method="get">		
						{{ range .Filters }}
						<div class="checkbox">
							<label>
								<input type="checkbox" 
								name="filter" 
								value="{{ .Value }}" />{{ .Value }}
							</label>
						</div>
						{{ end }}

						<button style="width:100%; margin-top:5px;" 
							class="btn btn-default" 
							type="submit">Filter</button>	
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
{{ template "footer" . }}
{{ end }}
