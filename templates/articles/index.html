{{ define "articleIndex" }}
<!DOCTYPE html>
<html>
  <head>
    {{ template "head" . }}
  </head>
  <body>
    {{ template "header" . }}
    <div class="container">
      <div class="col-sm-12">
        <div class="page-header">
          <a href="/" class="left-arrow"><i class="fa fa-angle-left"></i></a>
          <h1 class="inline">{{ .Title }}</h1>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">Filter<span class="glyphicon glyphicon-search pull-right"></span></div>
            <div class="panel-body">
              <div class="filter">
                <label>
                  <input type="checkbox">Career Advice
                </label>
                <label>
                  <input type="checkbox">Education
                </label>
                <label>
                  <input type="checkbox">Career Research
                </label>
                <label>
                  <input type="checkbox">Interview Advice
                </label>
              </div>
            </div>
        </div>
      </div>

      <div class="col-sm-9">
             {{ range .Articles }}
            <a href='/article/{{ .Id.Int64 }}'>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span class="pull-left">{{ .Title.String }}</span>
                        <span class="pull-right">{{ .Date.String }}</span>
                    </div>
                </div>
            </a>
        {{ end }}
      </div>
    </div>
    {{ template "footer" . }}
    <foot>
      {{ template "foot" . }}
    </foot>
  </body>
</html>
{{ end }}
