{{ define "userIndex" }}
<!DOCTYPE html>
<html>
  <head>
    {{ template "head" }}
  </head>
  <body>
    {{ template "header" }}
    <div class="container">
      <div class="page-header">
          <h1>{{ .Title }}</h1>
      </div>
      <table class="table table-striped">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
        {{ range .Users }}
          <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Role }}</td>
          </tr>
        {{ end }}
      </table>
      {{ template "footer" }}
    </div>
    {{ template "foot" }}
  </body>
</html>
{{ end }}
